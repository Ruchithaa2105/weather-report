<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
       <div class= "error">Invalid city name</button>
        <div class="weather">
            <img src="clouds.png" alt="rain" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">Hyderabad</h2>
            <div class="details">
                <div class="col">
                        <img src="humidity.png" alt="humidity">
                        <div>
                            <p class="humidity">45%</p>
                            <p>Humidity</p>
                        </div>
                        </div>
                <div class="col">
                    <img src="wind.png" alt="wind">
                        <div>
                          <p class="wind">25km</p>
                          <p>wind Speed</p>
                       </div>
                </div>
            </div>
        </div>
    </div> 
    

    <script src="script.js"></script>
    
</body>
</html>
